<!DOCTYPE html>
<html>
<head>
    <title>Grafic</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="200"></canvas>
    <svg width="200" hight="200">
        <circle
        cx="100"
        cy="100"
        r="40"
        stroke="green"
        stroke-width="3"
        fill="yellow"/>

    </svg>

    <script>
        var c= document.getElementById("myCanvas")
        var ctx= c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();
    </script>
    
</body>
</html>
